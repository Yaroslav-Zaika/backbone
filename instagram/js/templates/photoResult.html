<div id='block' class='row-fluid block'>
	<div id='photoResults' class='col-md-10 col-md-offset-1'>
		<div class='row-fluid block'>
			<div class='picPhoto col-md-6'>
				<img class='newPic' src="<%= url %>"/>
			</div>
				<div class='col-md-6 blocks'>
					<div class='row-fluid block'>
						<div class='blockCaption col-md-12'>
							<div class='groupCaption'>
								<img class='captionProfile' src='<%= captionProfile %>'/>
								<a href="#" class='captionUsername'><%= captionUsername %></a>
								<p class='captionText'><%= captionText %></p>
							</div>
						</div>
					</div>
					<div class='row-fluid block'>
						<div class='blockComments col-md-12'></div>
					</div>
				</div>
		</div>
	</div>
</div>
